<!DOCTYPE html>
<html>
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115315466-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-115315466-1');
	</script>
	<title>G2A Price Comparison</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<script src="{% static 'js/custom.3.js' %}"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="/home" class="navbar-brand">Home</a>
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li><a href="/steamsales">Steam Sales</a></li>
				<li><a href="/humblesales">Humble Store Sales</a></li>
				<li><a href="/feedback">Submit Feedback</a></li>
			</ul>
		</div>
	</div>
</nav>

<div align="right" class="default-margin">
	{% if user.is_authenticated %}
		<p>Logged in as: {{user.username}}</p>
		<form class="logout-link" action="/logout/" method="post">
			{% csrf_token %}
			<button type="submit" onclick="logOutDisplay()">Logout</button>
		</form>
	{% elif '/login/' in request.get_full_path %}
	{% else %}
		<form class="login-link" action="/login/">
			{% csrf_token %}
			<button>Login</button>
		</form>
	{% endif %}
</div>


<div class="default-margin">
	{% block content %}
	{% endblock %}
</div>
</body>
</html>
